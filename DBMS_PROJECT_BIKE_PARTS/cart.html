    <script>
        // Function to remove item from cart
        function removeItem(itemId) {
            // Assuming you're using jQuery
            $.ajax({
                url: 'cart.php',
                method: 'POST',
                data: { itemId: itemId },
                success: function (response) {
                    alert(response); // Display removal message or handle accordingly
                    loadCartContent(); // Reload cart content after removal
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }
        
        // Function to load cart content
        function loadCartContent() {
            // Assuming you're using jQuery
            $.ajax({
                url: 'cart.php',
                method: 'GET',
                success: function (response) {
                    $('#cart-content').html(response); // Update cart content
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }
    
        // Initial load of cart content
        $(document).ready(function () {
            loadCartContent();
        });
